jobs:
  - name: echo
    tasks:
      - command: |
          {{- if .params }}
          echo "params: {{ .params.test | first | default "" }}"
          {{- else }}
          echo "params: "
          {{- end }}
        env:
          SHELL: /bin/sh
          COLE: test
        # connections:
        #   - image: "library/alpine"

    events:
      # - cron: "0 * * * * *"
      # - interval: 5s
      - on-init: true
      - web-event: test
